<!doctype html>
<html>
<head>
    <title>pd events</title>
    <link rel="stylesheet" href="web/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="web/static/css/bootflat.css">
    <link rel="stylesheet" href="web/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="web/static/css/colors.min.css">
    <link rel="stylesheet" href="web/static/css/app.css">

    <script src="web/static/js/angular.min.js"></script>
    <script src="web/static/js/angular-animate.min.js"></script>
    <script src="web/static/js/app.js"></script>
</head>

<body ng-app="dashboardApp">
<div class="container document">
    <h2> Placement Driver Events </h2>
    <hr/>
    <div class="row" ng-controller="LogEventController"
        ng-init="init('[[.]]')">

        <!-- log template -->                
        <li class="list-item" ng-repeat="log in logs" ng-animate="'wave'"> 
            <event-row event="log"></event-row>
        </li>

    </div>
</div>

<!-- Bootstrap -->
<script src="web/static/js/jquery-1.11.0.min.js"></script>
<script src="web/static/js/bootstrap.min.js"></script>

</body>
</html>
